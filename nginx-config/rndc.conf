# ===============================================
# NGINX CONFIGURATION - RNDC Dashboard
# Para Rocky Linux
# Ubicación: /etc/nginx/conf.d/rndc.conf
# ===============================================

# Configuración de rate limiting (protección DDoS)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Upstream backend (para load balancing futuro)
upstream rndc_backend {
    least_conn;
    server localhost:3000 max_fails=3 fail_timeout=30s;
    # Si tienes múltiples instancias: server localhost:3001;
    keepalive 32;
}

# Servidor HTTP (redirige a HTTPS si tienes SSL)
server {
    listen 80;
    listen [::]:80;
    server_name TU_DOMINIO_O_IP;  # ⚠️ CAMBIAR: ejemplo.com o 192.168.1.100
    
    # Si tienes SSL configurado, descomentar estas líneas:
    # return 301 https://$server_name$request_uri;
    
    # Si NO tienes SSL, comentar el return arriba y descomentar todo lo de abajo ↓
    
    # Logs
    access_log /var/log/nginx/rndc-access.log combined;
    error_log /var/log/nginx/rndc-error.log warn;

    # Tamaño máximo de archivos (para uploads futuros)
    client_max_body_size 10M;

    # Timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    # Frontend React (SPA)
    location / {
        root /opt/rndc/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # Cache control para HTML (no cachear)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        }
    }

    # Backend API con rate limiting
    location /api {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://rndc_backend;
        proxy_http_version 1.1;
        
        # Headers importantes
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Timeouts generosos para SOAP RNDC
        proxy_connect_timeout 75s;
        proxy_send_timeout 75s;
        proxy_read_timeout 75s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    # Login endpoint con protección extra
    location /api/login {
        limit_req zone=login_limit burst=3 nodelay;
        
        proxy_pass http://rndc_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health check (sin logs)
    location /health {
        proxy_pass http://rndc_backend/health;
        access_log off;
        
        # Cache corto para health checks
        add_header Cache-Control "no-cache, must-revalidate";
        expires 5s;
    }

    # Static assets (JS, CSS, imágenes) con cache largo
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        root /opt/rndc/frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Denegar acceso a archivos de backup
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

